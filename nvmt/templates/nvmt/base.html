{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <title>{%block pagetitle %}{% endblock %}</title>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">QPSS</a>
        <ul class="right hide-on-med-and-down">
          <li><button data-target="login" class="btn modal-trigger" style="margin-right: 30px;">Login</button></li>
          <li><button data-target="signUp" class="btn modal-trigger">Sign Up</button></li>
        </ul>
      </div>
    </nav>
       
    <!--  Scripts-->
    <script src="{% static 'nvmt/js/init.js' %}"></script>
      
     <div id="content">
       <div id="primary">
         <h1>{% block title %}{% endblock %}</h1>
         {% block primary %}{% endblock %}
       </div>
       <div id="secondary">
         <h3>Recent Entries:</h3>
         <div> </div>
       </div>
     </div>
   </body>
</html>
