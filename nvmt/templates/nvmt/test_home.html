    <div class="container">
        <br><br>
        <h1 class="header center orange-text">PNMT Test Center</h1>
        <div class="row center">
            <form method="POST">

            <div class="container">
                <div class="row center">
                    {{ get_test_form.test_code }}

                <div class="row center">
                    <input type="submit" value="Enter Test Code" class="waves-effect waves-light btn" name="action">

            </form>
        </div>

    </div>
</div>
{% endblock %}
